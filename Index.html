<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoraggiamento allo Studio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            width: 100%;
        }

        main {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Francesco 2.0</h1>
    </header>

    <main>
        <p>Non hai voglia di fare i compiti?</p>
        <p>Se ci paghi pochi soldi te li facciamo noi!!!</p>
        <p>"Cosi è più facile!!!"</p>
        
        <a href="istruzioni.html" target="_blank">
            <button>Istruzioni</button>
        </a>
        
        <a href="Contattaci.html" target="_blank">
            <button>Contattaci</button>
        </a>


</body>
</html>
